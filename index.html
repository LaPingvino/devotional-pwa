<!doctype html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Noto+Sans+Symbols+2"
        />
        <link
            rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="devotional.webmanifest" />
        <link rel="icon" href="windows11/Square44x44Logo.targetsize-48.png" />
        <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
        ></script>
        <title>&#x1f7d9; Holywritings.net</title>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <a
                        href="#"
                        onclick="window.location.hash='#'; return false;"
                        class="mdl-layout-title"
                        style="color: white; text-decoration: none"
                    >
                        <span class="star">&#x1f7d9;</span> Holy Writings Reader
                    </a>
                    <div class="mdl-layout-spacer"></div>
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"
                        style="margin-right: 2px"
                    >
                        <label
                            class="mdl-button mdl-js-button mdl-button--icon"
                            for="header-search-field"
                        >
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input
                                class="mdl-textfield__input"
                                type="text"
                                id="header-search-field"
                                placeholder="Search Prayers"
                            />
                            <label
                                class="mdl-textfield__label"
                                for="header-search-field"
                            ></label>
                        </div>
                    </div>
                    <!-- prayer-language-nav removed from header -->
                </div>
            </header>
            <!-- mdl-layout__drawer has been removed -->
            <main class="mdl-layout__content">
                <div id="main-view-container">
                    <div id="content-column">
                        <div id="content">
                            <!-- Content will be dynamically loaded here -->
                            <p>Loading content...</p>
                        </div>
                    </div>
                    <div id="prayer-matching-tool">
                        <h4>Prayer Matching Helper</h4>
                        <div id="pinned-prayer-section">
                            <!-- Pinned prayer info and Unpin button will go here -->
                            <p>No prayer is currently pinned.</p>
                            <!-- Pinned prayer text will be appended here by JS -->
                        </div>
                        <div
                            id="collected-items-section"
                            style="margin-top: 15px"
                        >
                            <h5>Collected Items:</h5>
                            <ul
                                id="collected-items-list"
                                style="
                                    list-style-type: none;
                                    padding-left: 0;
                                    margin-top: 5px;
                                "
                            >
                                <li>No items collected yet.</li>
                            </ul>
                        </div>
                        <div
                            style="
                                display: flex;
                                flex-direction: column;
                                gap: 10px; 
                                margin-top: 15px;
                            "
                        >
                            <button
                                id="review-and-send-button"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                                disabled
                                style="width: 100%;"
                            >
                                <i class="material-icons" style="margin-right: 4px;">send</i> Review & Send Items
                            </button>
                            <div style="text-align: center;">
                                <a href="#" id="clear-all-items-link"
                                   style="
                                       font-size: 0.9em;
                                       color: #757575;
                                       text-decoration: none;
                                       display: none; 
                                       padding: 8px 0;
                                       line-height: 1.5;
                                   ">
                                    <i class="material-icons" style="font-size: 1.1em; vertical-align: text-bottom; margin-right: 2px;">delete_sweep</i>
                                    Clear All Items & Unpin
                                </a>
                            </div>
                        </div>
                        <div id="contribution-section" style="margin-top:20px">
                             <!-- Contribution content will be dynamically loaded here or defined -->
                             <p>Further contribution options will appear here. For example, links to submit new prayers or suggest corrections.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="app.js"></script>
        <script>
          function R(r){var e,t,n,o="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/\";for(n=r.length,e=0,t=\"\";e<n;){var i=255&r.charCodeAt(e++);if(e==n){t+=o.charAt(i>>2),t+=o.charAt((3&i)<<4),t+=\"==\";break}var a=r.charCodeAt(e++);if(e==n){t+=o.charAt(i>>2),t+=o.charAt((3&i)<<4|(240&a)>>4),t+=o.charAt((15&a)<<2),t+=\"=\";break}var f=r.charCodeAt(e++);t+=o.charAt(i>>2),t+=o.charAt((3&i)<<4|(240&a)>>4),t+=o.charAt((15&a)<<2|(192&f)>>6),t+=o.charAt(63&f)}return t}async function Fingerprint(){var r=new TextEncoder,e=await crypto.subtle.digest("SHA-1",r.encode(navigator.userAgent+navigator.language+(new Date).getTimezoneOffset()+screen.width+screen.height+screen.colorDepth+navigator.hardwareConcurrency+JSON.stringify(Object.fromEntries(Object.entries(navigator).filter(function(r){return"object"!=typeof r[1]})))));return R(String.fromCharCode.apply(null,new Uint8Array(e)))}var fpPromise=Fingerprint();async function sendEvent(r,e){var t={event:r,site:"HolyWritings.net",url:location.href,fp:await fpPromise};if(e)for(var n in e)t[n]=e[n];var o=new XMLHttpRequest;o.open("POST","https://ping.holywritings.net/",!0),o.setRequestHeader("Content-Type","application/json"),o.send(JSON.stringify(t))}

              sendEvent("load");
              var headerSearchField = document.getElementById("header-search-field");
              if (headerSearchField) {
                  headerSearchField.addEventListener("keypress", function(event) {
                      if (event.key === "Enter") {
                          event.preventDefault();
                          window.location.hash = "#search/" + encodeURIComponent(headerSearchField.value);
                      }
                  });
              }
              // Event listener for drawer-search-field removed as the element no longer exists.
          };
        </script>
    </body>
</html>
